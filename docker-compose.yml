version: '3'
services:
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/myapp
    ports:
      - 3000:3000
    depends_on:
      - mongo

  mongo:
    image: mongo:4.1
    container_name: mongo4
    restart: always
    volumes:
      - ./tmp/data/mongo/data:/data/db
